<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- <body ng-app="HandleDesignApp">

<body>
    <div>
        <div class="colorSelectorDiv">
            <h1>Design Your Whip Handle!</h1>
           <h2>If handle renders in white, please restart the page.  This is a bug I need to address.</h2>
            <h3>You will pick your handle colors in this div</h3>
            
        </div>
        <div class="myCanvasContainer">
            <div class="handleSelectorDiv">
                <h3>Here you will select your handle design</h3>
                <h3>Keep scrolling down if you would like to see<br> what the JSCanvas render looks like.</h3>
            </div>
            <!-- Below width and height determines the size of canvas that will be RENDERED, the 
            stylesheet determines what will be shown on the screen. -->
            <canvas id="myCanvas" class="myCanvas" width="1000" height="1000"></canvas>
        </div>
        <img src="paracord/waxed/goldRightWaxed.jpg" id="right" />
        <img src="paracord/waxed/rustLeftWaxed.jpg" id="left" />
        <canvas id="materialCanvas" width="400" height="1600"></canvas>

    </div>
</body>

</html>
